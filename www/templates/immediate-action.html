<ion-view view-title="Take Immediate Action">
  <ion-content class="take-action-wrap">
    <ion-list>
        <ion-item class="item-icon-right fire" ng-click="goToState('fire')">
          <h2>Fire Damage</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-icon-right water" ng-click="goToState('water')">
          <h2>Water Damage</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-icon-right mold" ng-click="goToState('mold')">
          <h2>Mold Damage</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-icon-right sewage" ng-click="goToState('sewage')">
          <h2>Sewage Damage</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
    </ion-list>
</ion-view>
