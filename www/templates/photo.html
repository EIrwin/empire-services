<ion-view view-title="Photo">
  <ion-content style="margin:10px;" class="padding">
	  	<p class="text-center" ng-click="selectPhoto()">
			<span class="ion-image send-photo" ng-if="imageURI == undefined"></span>
			<img ng-if="imageURI != undefined" ng-src="{{imageURI}}"></img>
			<!-- <img ng-if="imageData != undefined" width="100" height="100" id="myImage"></img> -->
			<!-- <img ng-if="imageData != undefined" width="100" height="100" src="data:image/png;base64,{{imageData}}"></img> -->
			<!-- <img ng-if="imageData != undefined" width="100" height="100" ng-src="data:image/png;base64,{{imageData}}"></img> -->
			<img ng-if="imageData != undefined" width="100" height="100" data-ng-src="{{imageData}}"></img>
			<img ng-if="imageData != undefined" width="100" height="100" ng-src="{{imageData}}"></img>
			<img ng-if="imageData != undefined" width="100" height="100" src="{{imageData}}"></img>
	  	</p>
		<button class="button-red button button-block" ng-click="getPhoto()" side="right">
		   Take Photo
		</button>
		<button class="button-red button button-block" ng-click="selectPhoto()" side="right">
		   Select Photo
		</button>
		<label class="item item-input">
		    <input type="text" placeholder="Comments" ng-model="model.comments">
		  </label>
		<button ng-if="imageURI != undefined" class="button-blue button button-block" ng-click="sendPhoto(imageURI)" side="right">
		   Send Photo
		</button>
  </ion-content>
</ion-view>
